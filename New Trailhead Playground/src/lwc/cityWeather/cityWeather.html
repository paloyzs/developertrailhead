<template>
        <lightning-card title="City Weather" icon-name="custom:custom60">

            <div class="slds-m-around_medium slds-box slds-theme_default" if:true={isCityUsed}>
                <lightning-icon icon-name="standard:address" alternative-text="City Address"></lightning-icon>
                {shippingCity}, {shippingCountry}
            </div>

            <!-- Longitude / Latitude -->
            <div class="slds-m-around_medium slds-box slds-theme_default" if:true={islongLatUsed}>

                <lightning-input-location label="Location Coordinates" 
                                            latitude={latitude}
                                            longitude={longitude} onchange={handleLocChange}>
                                        </lightning-input-location>

            </div>
            
            <!-- Display Main weather data -->
            <div class="slds-m-around_medium" if:true={locationName}>
                
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-tree items={treeItems} header={locationName}></lightning-tree>
                </div>
            </div>
            
            <!-- if city not found -->
            <div class="slds-m-around_medium" if:true={weatherErr}>
                
                <div class="slds-p-around_medium lgc-bg slds-text-color_error">
                    <lightning-icon icon-name="utility:error" alternative-text="Error!" variant="error"></lightning-icon>
                    {weatherErr}
                </div>
            </div>

            <p slot="footer">
                <!-- Destructive variant: Identifies a potentially negative action -->
                <lightning-button variant="destructive" 
                                    label="Use Account City" 
                                    title="Use Account City" 
                                    onclick={useCityBtn} 
                                    class="slds-m-left_x-small">
                </lightning-button>
                
                <lightning-button variant="destructive" 
                                    label="Use Coords" 
                                    title="Use Coords" 
                                    onclick={useCoordsBtn} 
                                    class="slds-m-left_x-small">
                </lightning-button>

                <!-- Brand variant: Identifies the primary action in a group of buttons -->
                <lightning-button variant="brand" 
                                    label="Get Weather" 
                                    title="Get Weather" 
                                    onclick={getWeatherBtn} 
                                    class="slds-m-left_x-small">
                </lightning-button>
            </p>
        </lightning-card>
</template>
